  <html>

      <title>Drinkki Arkisto</title>

    <body>

	<p>
	Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
	</p>
	{% else %}

	{% endif %}
      <ul>

	<li><a href="{{ url_for('drinks_form') }}">Lisää drinkki</a></li>
      </ul>
      {% block body %}
      <p>
	Content
      </p>
      {% endblock %}
    </body>
  </html>
